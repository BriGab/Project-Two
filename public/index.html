<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Need to add materialize, jQuery, googlefonts -->
        <!-- Materialize Links -->
		<link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="./assets/css/materialize.css"/>


        <title>MoJo Landing Page</title>
    </head>
    <body>
        <main class="container">
            <div class="row"> <!--Title Div-->
                <div class="row">
                    <h2>Welcome to</h2>
                </div>
                <div class=" row bloc-logo">
                    <canvas id="logo-canvas"></canvas>
                    <h1><a href="index.html" class="logo-mask">MoJo</a></h1>
                </div>
                <div class="row small">
                    <h4>a mode based journaling site</h4>
                </div>
            </div>
            <!--Sign In-->
            <div class="row">
                <form class="col s8">
                    <!-- Username Input -->
                    <div class="row"> 
                        <div class="input-field col s12">
                            <input id="username" type="text" class="validate">
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <!-- Password Input  -->
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                 <!-- Submit Button -->
                <button class="btn waves-effect" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
                </form>
              </div>
        </main>
        <footer>
            
        </footer>
        
        <!-- Script Links -->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">//jQuery Link </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">//Materialize CSS Framework Link</script>
    </body>
</html>
